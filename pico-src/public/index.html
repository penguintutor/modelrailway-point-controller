<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Point controller</title>
<link href="points.css" rel="stylesheet" type="text/css">
<!-- Add Jquery -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="points.js"></script>
</head>
<body>

<h1>Point controller</h1>

<div id="centre">


<table cols="3" cellspacing="0">
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Point 1</td>
    <td class="button1" cellspacing="0"><img class="imgbutton1" id="sw_1_1" src="button1.png" alt="1"></td>
    <td class="button2" cellspacing="0"><img class="imgbutton2" id="sw_1_2" src="button2.png" alt="2"></td>
</tr>
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Point 2</td>
    <td class="button1" cellspacing="0"><img class="imgbutton1" id="sw_2_1" src="button1.png" alt="1"></td>
    <td class="button2" cellspacing="0"><img class="imgbutton2" id="sw_2_2" src="button2.png" alt="2"></td>
</tr>
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Point 3</td>
    <td class="button1" cellspacing="0"><img class="imgbutton1" id="sw_3_1" src="button1.png" alt="1"></td>
    <td class="button2" cellspacing="0"><img class="imgbutton2" id="sw_3_2" src="button2.png" alt="2"></td>
</tr>
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Point 4</td>
    <td class="button1" cellspacing="0"><img class="imgbutton1" id="sw_4_1" src="button1.png" alt="1"></td>
    <td class="button2" cellspacing="0"><img class="imgbutton2" id="sw_4_2" src="button2.png" alt="2"></td>
</tr>
</table>


<p>Cmd status : <span id="status">...</span></p>

</div>



</body>
</html>
